name: qualia_app
description: "Qualia - LLM-powered visual novel roleplay app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  flutter_animate: ^4.5.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network
  http: ^1.2.2
  web_socket_channel: ^3.0.1

  # Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # Utils
  uuid: ^4.4.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
